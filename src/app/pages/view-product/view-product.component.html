<app-promotions></app-promotions>
<app-navbar></app-navbar>
<div class="container ">
    <div class="row">
        <div class="col-md-12 mt-5">
            <div class="imge-container">
                <img [src]="categoryInfo.media.full" alt="">
            </div>
        </div>
        <div class="col-md-8 mt-5">
            <h1>{{category | titlecase}}</h1>
            <p> {{categoryInfo.description}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" *ngFor="let data of products">
            <app-item-card [image]="data.media.full" [title]="data.name"></app-item-card>
        </div>
    </div>
</div>
