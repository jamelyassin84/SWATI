<body onscroll="onScroll()">
    <div>
        <button onclick="scrollToTop($event)" style="position: fixed; bottom: 20px; z-index: 1; right: 20px" class="btn btn-lg btn-dark">
				<i class="fas fa-arrow-up"></i>
			</button>
    </div>

    <script type="text/javascript">
        var scrollTop = 0

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth',
            })
        }

        function onScroll(event) {
            const position = document.getElementById('body').scrollTop
            localStorage.setItem('hideNav', scrollTop <= position)
            scrollTop = position
        }
    </script>
    <app-root></app-root>
</body>
